<main>
  <section class="firstview">
    <div class="firstview__main">
      <p class="firstview__main-ttl">お問い合わせ</p>
    </div>
  </section>

  <section class="contact">
    <form class="contact__form" name="contact" method="POST">
      <div class="contact__form-item">
        <p class="contact__form-item-label">会社名</p>
        <input type="text" name="company" class="contact__form-item-input">
      </div>

      <div class="contact__form-item">
        <p class="contact__form-item-label">お名前<span class="contact__form-item-require">*</span></p>
        <input type="text" name="name" class="contact__form-item-input" required>
      </div>

      <div class="contact__form-item">
        <p class="contact__form-item-label">メールアドレス<span class="contact__form-item-require">*</span></p>
        <input type="email" name="email" class="contact__form-item-input" required>
      </div>

      <div class="contact__form-item">
        <p class="contact__form-item-label">お問い合わせ内容<span class="contact__form-item-require">*</span></p>
        <textarea name="textarea" class="contact__form-item-textarea"></textarea>
      </div>
        <input type="submit" class="contact__form-btn" value="お申込み" required>

    </form>
    </section>
</main>
